<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trumper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='game.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='tweet.css')}}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{url_for('static', filename='game.js')}}"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>

</head>
<body>
    <div id="flash"><br></div>
    <div class="progress">
        <div id="loading-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div id="button-container">
        <button type="button" class="btn btn-success btn-block" onclick="checkAnswer(true)">Real</button>
        <button type="button" class="btn btn-danger btn-block" onclick="checkAnswer(false)">FAKE!</button>
    </div>
    <div id="fake-tweet">
        <blockquote class="tweet col-sm-12">
              <img class="rounded-circle" src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg">
              <ul class="name">
                  <li><h1>Donald J. Trump</h1></li>
                  <li><h2><s>@</s><b>realDonaldTrump</b></h2></li>
                    <span id="tweet-text"></span>
                  <p id="tweetContent" class="body"></p>
              <p id="tweet-date" class="date">11:11 PM - 1 Dec 2018</p>
              <ul class="stats">
                  <li id="retweets" class="retweets"><a><strong><span id="tweet-rts">29,880</span><span> Retweets</span></strong></a></li>
                  <li id="likes" class="likes"><a><strong>&nbsp;&nbsp;<span id="tweet-likes">29,000</span><span> Likes</span></strong></a></li>
              </ul>
              </ul>
          </blockquote>
    </div>
    <div class="progress game-progress">
        <div id="game-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{numq}}" style="width: 0; background: darkorange" ></div>
    </div>
    <div id="white-overlay">
        <div id="counter">3</div>
    </div>
    <!-- stuff -->
    <script>
       var numq = {{ numq }};
       var total_time = {{ time }};
    </script>
</body>
</html>
